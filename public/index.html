<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <!-- Vinculación de Manifest y mejoras de la accesibilidad -->
  <link rel="manifest" href="files/manifest.json">

  <meta name="description" content="Una matamarcianos original :P">
  <meta name="theme-color" contect="#6200ee">
  <meta name="apple-mobile-web-app-title" content="Geometry">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="files/icons/geometry192.png">

  <title>Shooter Game</title>
  <link type="text/css" rel="stylesheet" href="game.css">
  <script src="Game.js" type="text/javascript"></script>
  <script src="Entity.js" type="text/javascript"></script>
  <script src="Character.js" type="text/javascript"></script>
  <script src="Player.js" type="text/javascript"></script>
  <script src="Opponent.js" type="text/javascript"></script>

</head>

<body>
  <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
  <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>
  <button id="buttonInstall" class="gamebutton" aria-label="Install" hidden>INSTALAR GEOMETRY</button>
  <ul>
    <li id='scoreli'>Score: 0</li>
    <li id='livesli'>Lives: 3</li>
  </ul>

  <!--
    Se incrusta en código de script para la creación del Service Worker
-->

<script>
  if('serviceWorker' in navigator){
      window.addEventListener('load',() => {
          navigator.serviceWorker.register('service-worker.js').then((reg) => {
              console.log("Service Worker registered", reg);
          })
      })
  }

</script>

<!-- 
    Se inserta el script para importar el código de install.js que administra el botton de instalación
    Es clave que cada archivo incorporado al proyecto se agregue en el caché del service worker
-->
<script src="files/install.js"></script>

</body>

</html>
